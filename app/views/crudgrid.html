<div class="crud-grid-wrapper">
	<table class="crud-grid">
		<thead>
			<tr>
				<th ng-repeat="format in formats">{{format.Name}}</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in gridData">
				<td ng-repeat="format in formats">
					<div ng-switch on="format.DataType">
						<input ng-switch-when="0" ng-class="{'not-editable': !item.allowEdit || format.disabled}" type="text" ng-model="item[format.Name]" ng-disabled="!item.allowEdit || format.disabled" />

						<input ng-switch-when="1" ng-change="dateChange($parent.$parent.$index)" ng-model="item[format.Name]" ng-class="{'not-editable': !item.allowEdit || format.disabled}" type="text" ng-disabled="!item.allowEdit || format.disabled" datetimepicker="item[format.Name]" />

						<input ng-switch-when="2" ng-class="{'not-editable': !item.allowEdit || format.disabled}" type="number" ng-model="item[format.Name]" ng-disabled="!item.allowEdit || format.disabled" />

						<div ng-switch-when="3" class="checkbox">
							<input ng-class="{'not-editable': !item.allowEdit || format.disabled}" type="checkbox" ng-model="item[format.Name]" ng-disabled="!item.allowEdit || format.disabled" />
							<span ng-show="item[format.Name] && !item.allowEdit" class="glyphicon glyphicon-ok"></span>
						</div>
						
						<select ng-switch-when="4" ng-model="item[format.Name]" ng-options="option.id as option.text for option in format.Data" ng-class="{'not-editable': !item.allowEdit || format.disabled}" ng-disabled="!item.allowEdit || format.disabled"></select>
					</div>
				</td>
				<td>
					<span ng-show="!item.allowEdit" ng-click="editRow($index)" class="glyphicon glyphicon-pencil"></span>
					<span ng-show="!item.allowEdit" class="glyphicon glyphicon-remove" ng-click="deleteRow($index)"></span>

					<span ng-hide="!item.allowEdit" class="glyphicon glyphicon-floppy-saved" ng-click="saveData($index)"></span>
					<span ng-hide="!item.allowEdit" ng-click="cancelEdit()" class="glyphicon glyphicon-floppy-remove"></span>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="btn btn-success" ng-click="addNewRow()">Add new row</div>

	<!-- Modal -->
	<div class="modal fade" id="confirmPopup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Are you sure that you want to delete this row?</h4>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="confirmDelete(deleteRowIndex)">Delete</button>
				</div>
			</div>
		</div>
	</div>
</div>
