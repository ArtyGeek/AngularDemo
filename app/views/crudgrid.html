<table class="crud-grid">
	<thead>
		<tr>
			<th>Text</th>
			<th>Number</th>
			<th>CheckBox</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>
				<input ng-class="{'not-editable': disableEdit}" type="text" value="TestText" ng-disabled="disableEdit" />
			</td>
			<td>
				<input ng-class="{'not-editable': disableEdit}" type="number" value="2" ng-disabled="disableEdit" />
			</td>
			<td>
				<div class="checkbox">
					<input ng-class="{'not-editable': disableEdit}" type="checkbox" ng-model="checkBox" ng-disabled="disableEdit" />
					<span ng-show="checkBox && disableEdit" class="glyphicon glyphicon-ok" aria-hidden="true"></span>
				</div>
			</td>
			<td>
				<span ng-show="disableEdit" ng-click="disableEdit = !disableEdit" class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				<span ng-show="disableEdit" class="glyphicon glyphicon-remove" aria-hidden="true"></span>

				<span ng-hide="disableEdit" ng-click="disableEdit = !disableEdit" class="glyphicon glyphicon-floppy-saved" aria-hidden="true"></span>
				<span ng-hide="disableEdit" ng-click="disableEdit = !disableEdit" class="glyphicon glyphicon-floppy-remove" aria-hidden="true"></span>
			</td>
		</tr>
	</tbody>
</table>
